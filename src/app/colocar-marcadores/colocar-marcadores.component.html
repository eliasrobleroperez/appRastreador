<div class="container">
    <div class="row justify-content-center p-2">
      <h1>Rastreo</h1>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" [(ngModel)]= "latitud" placeholder="Latitud">  
    </div>
    <div class="form-group">
      <input type="number" class="form-control" [(ngModel)]= "longitud" placeholder="Longitud">  
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="crearUbicacion()" [disabled]="!latitud || !longitud" >Aceptar</button>
    </div>
  </div>
